<!Doctype html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.2.0/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.2.0/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.5.2/redux.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-redux/4.4.5/react-redux.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-router/2.5.2/ReactRouter.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-router-redux/4.0.5/ReactRouterRedux.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
  </head>
  <body>
  React example
    <div id="react"></div>
    
    <script  type="text/babel">
    	class UserInfo extends React.Component{
    		constructor(props) {
    			super(props);
    			this.state={
    				user:null
    			}
    		}
    		componentDidMount() {
                //var name=location.search.substring(1).split("=")[0];
                var value=location.search.substring(1).split("=")[1];
                console.log(value)
    			fetch("https://api.github.com/users/"+value).then((res)=>res.json()).then((res)=>{
    				this.setState({user:res});
    			})
    		}
    		render(){
                var { user } = this.state;
    			console.log(user)
    			return (
    				user && <div> test
                    {user.name}-<img src={user.avatar_url}/>
    			</div> || null
    		)
    		}
    	}
      ReactDOM.render(
        <UserInfo/>,
        document.getElementById('react')
      );
    </script>
  </body>
</html>
