<html>
	<head>
		
	</head>

	<body>
		<div id="thread"/>
        <!--iframe id="ithread"></iframe-->
		<script src="http://code.jquery.com/jquery-3.1.0.js" type="text/javascript"></script>	
		<script type="text/javascript">
		$.ajax("./threadapi.json").done(function(res){
			//console.log(res);
            var oneThread=res["4000452904014"];
            //oneThread=oneThread.replace(/(\r\n|\n|\r)/gm,"");
            
            console.log(oneThread.length)
		//	$("#thread").html(oneThread);
          //  $("#thread").innerHTML =oneThread;
          //  $("#ithread").contents().find('html').html(oneThread);
            var athread = oneThread.split("\n");
            var docF=$(document.createDocumentFragment());
            var id;
            var i=0;
            function repeat(){
                $("#thread").append(athread[i++]);
                if(i==athread.length){
                    cancelAnimationFrame(id);
                }else{
                    id=requestAnimationFrame(repeat);
                }
            }
            console.log("test",docF)
		}).fail(function(){
            console.log("fail");
        })
		</script>
	</body>
</html>
