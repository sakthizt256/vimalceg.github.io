<!Doctype html>
<html>
  <head>
   
  </head>
  <body>
    <div id="react"></div>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.2.0/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.2.0/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.5.2/redux.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-redux/4.4.5/react-redux.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-router/2.5.2/ReactRouter.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-router-redux/4.0.5/ReactRouterRedux.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
    <script  type="text/babel">
    	class DynamicMetas extends React.Component{
    		constructor(props) {
    			super(props);
    			this.state={
    				metas:null
    			}
    		}
    		componentDidMount() {
    			fetch("data.html").then((res)=>res.json()).then((res)=>{
    				this.setState({metas:res});
            var m = document.createElement('meta'); 
            m.name = 'title'; 
            m.content = 'List page'; 
            document.head.appendChild(m);
            m = document.createElement('meta'); 
            m.name = 'description'; 
            m.content = 'Meta check description List page'; 
            document.head.appendChild(m);
    			})

    		}
    		render(){
                var { metas } = this.state;
    			return ( <div> 
    				{
    					metas && metas.map((meta,index)=>{
    						return <div><a href={index+".html"}>{meta.title}</a></div>
    					})
    				}
    				</div> 
    			)
    		}
    	}
   
      ReactDOM.render(
        <DynamicMetas/>,
        document.getElementById('react')
      );
    </script>
  </body>
</html>
