<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.2.0/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.2.0/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.5.2/redux.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-router/2.5.2/ReactRouter.js"></script>

  </head>
  <body>
    <div id="react"></div>
    
    <script  type="text/babel">

class HelloMessage extends React.Component {
  constructor(props){
    super(props)
    this.state={count:1}
    this.calByVimal =  this.calByVimal.bind(this)
    this.testByVimal = this.testByVimal.bind(this)
  } 
  testByVimal(){ 

    this.setState({count:this.state.count+1})
    console.log(this.state.count)
    this.setState({count:this.state.count+1})

  }
  shouldComponentUpdate(nextProps,nextState,context){
   
    console.log("componentShouldUpdate");
    return true;
  }
  /**
  http://stackoverflow.com/questions/33613728/what-happens-when-using-this-setstate-multiple-times-in-react-component
  */
  calByVimal(){
    setTimeout(this.testByVimal,1000)
   //this.testByVimal();

  }
  render() {
    console.log("render")
    return <div onClick={this.calByVimal}>Hello {this.props.name} - {this.state.count}</div>;
  }
}
      ReactDOM.render(
        <HelloMessage name="John" />,
        document.getElementById('react')
      );
    </script>
  </body>
