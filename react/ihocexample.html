<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.2.0/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.2.0/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.5.2/redux.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-redux/4.4.5/react-redux.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-router/2.5.2/ReactRouter.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-router-redux/4.0.5/ReactRouterRedux.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
  </head>
  <body>
    <div id="react"></div>
    <script  type="text/babel">
        class HelloWorld extends React.Component{

            render(){
                return <div> Hello,{this.props.name}
                </div>
            }
        }

        function IHOCF(Component){

            return class IHOC extends Component{
                render(){
                  const elementsTree = super.render()
                  let newProps = {};

                  const props = Object.assign({}, elementsTree.props, {name:"vimal"})
                  const newElementsTree = React.cloneElement(elementsTree, props, elementsTree.props.children)
                  return newElementsTree

                }
            }
        }
      HelloWorld = IHOCF(HelloWorld);
      ReactDOM.render(
        <div>
          <HelloWorld name="world"/>
        </div>,
        document.getElementById('react')
      );
    </script>
  </body>
</html>
